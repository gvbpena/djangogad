<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Manage Account</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/settings.css" />
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div class="container-fluid" id="app">
            <div class="title-box">
                <h1 class="text-center">Manage Account</h1>
            </div>
            <section class="account-info mt-5">
                <h2>Account Information</h2>
                <div class="info">
                    <p><strong>Name:</strong> <span>{{ userInfo.name || userInfo.username }}</span></p>
                    <p><strong>University Email:</strong> <span>{{ userInfo.email }}</span></p>
                </div>
                <div class="password-change mt-5">
                    <h2>Change Password</h2>
                    <div class="form-group">
                        <label for="old-password">Old Password</label>
                        <input type="password" class="form-control smaller-textbox" v-model="oldPassword" />
                    </div>
                    <div class="form-group">
                        <label for="new-password">New Password</label>
                        <input type="password" class="form-control smaller-textbox" v-model="newPassword" />
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" class="form-control smaller-textbox" v-model="confirmPassword" />
                    </div>
                    <button type="button" class="btn btn-primary" @click="changePassword">Change Password</button>
                </div>
            </section>
        </div>

        <script>
            new Vue({
                el: "#app",
                data: {
                    userInfo: {},
                    oldPassword: "",
                    newPassword: "",
                    confirmPassword: "",
                },
                created() {
                    this.fetchUserInfo();
                },
                methods: {
                    fetchUserInfo() {
                        const token = localStorage.getItem("access");
                        if (!token) {
                            alert("You are not logged in!");
                            window.location.href = "/login"; // Redirect to login page if not logged in
                            return;
                        }
                        axios
                            .get("http://127.0.0.1:8000/auth/current-user/", {
                                headers: {
                                    Authorization: "Bearer " + token,
                                },
                            })
                            .then((response) => {
                                this.userInfo = response.data;
                            })
                            .catch((error) => {
                                alert("Failed to fetch user info");
                            });
                    },
                    changePassword() {
                        if (this.newPassword !== this.confirmPassword) {
                            alert("New password and confirm password do not match");
                            return;
                        }

                        const token = localStorage.getItem("access");
                        axios
                            .post(
                                "http://127.0.0.1:8000/auth/users/change-password/",
                                {
                                    old_password: this.oldPassword,
                                    new_password: this.newPassword,
                                },
                                {
                                    headers: {
                                        Authorization: "Bearer " + token,
                                    },
                                }
                            )
                            .then((response) => {
                                alert("Password changed successfully");
                                this.oldPassword = "";
                                this.newPassword = "";
                                this.confirmPassword = "";
                            })
                            .catch((error) => {
                                alert("Failed to change password");
                            });
                    },
                },
            });
        </script>
    </body>
</html>
