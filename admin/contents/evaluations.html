<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pending Evaluation</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/pending.css">
</head>
<body style="background-color: #F1F0FF;">

<div class="container mt-5">
  <div class="title-box">
    <h1 class="text-center">EVALUATIONS</h1>
  </div>
  <div class="table-container">
    <table id="proposal-table" class="table table-striped">
      <thead>
        <tr>
          <th>TITLE OF PROPOSAL</th>
          <th>NAME OF THE PROPONENT/S</th>
          <th>PROGRAM/PROJECT DESCRIPTION</th>
          <th>ASSIGNED EVALUATOR</th>
        </tr>
      </thead>
      <tbody>
        <!-- Proposal data will be inserted here dynamically -->
      </tbody>
    </table>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="assignEvaluatorModal" tabindex="-1" aria-labelledby="assignEvaluatorModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="assignEvaluatorModalLabel">Assign Evaluators</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="assignEvaluatorForm">
          <div class="form-group">
            <label for="evaluators">Select Evaluators</label>
            <select multiple class="form-control" id="evaluators">
              <option value="Dr. Alan Turing">Dr. Alan Turing</option>
              <option value="Prof. Grace Hopper">Prof. Grace Hopper</option>
              <option value="Dr. Marie Curie">Dr. Marie Curie</option>
              <option value="Prof. Norman Borlaug">Prof. Norman Borlaug</option>
              <option value="Dr. Albert Einstein">Dr. Albert Einstein</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="saveEvaluators">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  $(document).ready(function() {
    var mockData = [
      {
        title: "Improving Local Water Supply Systems",
        proponent: "John Doe, Jane Smith",
        description: "A project aimed at enhancing the efficiency of local water supply through advanced filtration systems.",
        evaluator: "Dr. Alan Turing"
      },
      {
        title: "Renewable Energy Initiatives",
        proponent: "Alice Johnson, Bob Brown",
        description: "An initiative to increase the use of renewable energy sources in urban areas.",
        evaluator: "Prof. Grace Hopper"
      },
      {
        title: "Community Health Outreach Program",
        proponent: "Michael White, Sarah Green",
        description: "A program designed to provide free health check-ups and health education in underserved communities.",
        evaluator: "Dr. Marie Curie"
      },
      {
        title: "Sustainable Agriculture Techniques",
        proponent: "Laura Blue, Tom Black",
        description: "A project to promote sustainable agriculture practices among local farmers.",
        evaluator: "Prof. Norman Borlaug"
      },
      {
        title: "Education for All",
        proponent: "Emma Yellow, Ryan Orange",
        description: "A program to improve access to quality education for children in rural areas.",
        evaluator: "Dr. Albert Einstein"
      }
    ];

    var tableBody = $("#proposal-table tbody");

    mockData.forEach(function(proposal) {
      var row = "<tr>" +
                "<td>" + proposal.title + "</td>" +
                "<td>" + proposal.proponent + "</td>" +
                "<td>" + proposal.description + "</td>" +
                "<td>" + "<button class='btn btn-primary assign-evaluator-btn' data-toggle='modal' data-target='#assignEvaluatorModal'>Assign</button>" + "</td>" +
                "</tr>";
      tableBody.append(row);
    });

    var currentRow;

    // Event listener for the assign button
    $(document).on('click', '.assign-evaluator-btn', function() {
      currentRow = $(this).closest('tr');
    });

    // Save changes button in modal
    $('#saveEvaluators').click(function() {
      var selectedEvaluators = $('#evaluators').val().join(", ");
      currentRow.find('td:eq(3)').text(selectedEvaluators);
      $('#assignEvaluatorModal').modal('hide');
    });
  });
</script>

</body>
</html>
